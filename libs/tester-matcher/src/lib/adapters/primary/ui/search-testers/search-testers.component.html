<p class="text-center">Select criteria and find testers!</p>
<form class="d-flex justify-content-between" [formGroup]="form" (ngSubmit)="search()">
  <mat-form-field appearance="fill">
    <mat-label>Devices</mat-label>
    <mat-select [formControlName]="'device'" multiple class="device-select">
      <mat-option *ngFor="let device of devices$ | async" [value]="device.id">
        {{device.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Countries</mat-label>
    <mat-select [formControlName]="'country'" multiple class="country-select">
      <mat-option *ngFor="let country of countries$ | async" [value]="country.code">
        {{country.code}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button color="accent" type="submit" [disabled]="form.invalid">Search</button>
</form>
