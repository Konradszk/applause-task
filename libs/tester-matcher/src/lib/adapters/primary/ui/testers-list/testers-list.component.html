<ng-container *ngIf="(testers$ | async) as testers">
  <h2 class="mt-5 mb-3">Search result:</h2>
  <ng-container *ngIf="testers.length; else noResults">
    <ul>
      <li *ngFor="let tester of testers">{{tester.name}} - <b>{{tester.score}}</b></li>
    </ul>
  </ng-container>

</ng-container>
<ng-template #noResults>
  <p>No results for selected criteria</p>
</ng-template>
